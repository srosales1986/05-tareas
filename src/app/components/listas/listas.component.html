<ion-list>
  <ion-item-sliding *ngFor="let lista of tareasService.listas | filtrarTerminadas:terminada">
    <ion-item detail (click)="selectList(lista)">
      <ion-label> {{ lista.titulo}} <br>
        <ion-note slot="end">{{ lista.creadaEn | date:'dd/MM/yyyy' }}</ion-note>

      </ion-label>
      <ion-chip color="primary" slot="end">
        <ion-label  *ngIf=!terminada>{{ lista.items.length | pendVsTerm:lista.items }}</ion-label>
        <ion-label  *ngIf=terminada>{{ lista.items.length }}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="editarLista(lista)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
